<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Work Sans', sans-serif;
}

/*About Page */

.container{
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.header-page1 {
    background-color: #1c2e94;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
}

.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    height: 50px;
    margin-right: 10px;
}

.nav-icons a {
    margin-left: 20px;
}

.nav-icons img {
    height: 30px;
    width: 30px;
}

main {
    padding: 20px;
    text-align: center;
}

.about-us-section {
    background-color: #1c2e94;
    padding: 40px 20px;
    color: white;
    margin: 0 auto;
    border-radius: 10px;
    max-width: 600px;
}

.about-us-section h2 {
    font-size: 36px;
    margin-bottom: 20px;
}

.content-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f8f8f8;
    padding: 20px;
    border-radius: 10px;
    color: black;
}

.text-content {
    flex: 2;
    padding-right: 20px;
}

.text-content p {
    font-size: 16px;
    line-height: 1.6;
}

.logo {
    position: absolute;
    top: 10px;
    left: 10px;
}
.logo img {
    width: 100px;
    height: auto;
}
.icons {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: center;
}
.icons img {
    width: 30px;
    margin-left: 10px;
}

.profile-icon {
            position: relative; /* Ensure the dropdown menu is positioned relative to the profile icon */
        }

        .dropdown-menu {
            display: none; /* Initially hide the dropdown */
            position: absolute; /* Position the dropdown relative to the parent */
            top: 100%; /* Align it below the icon */
            right: 0; /* Align to the right of the parent */
            background-color: #313CA1; /* Background color for the dropdown */
            border: 1px solid white; /* Border around the dropdown */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            z-index: 1000; /* Ensure the dropdown is above other elements */
            min-width: 150px; /* Minimum width for the dropdown */
        }

        .dropdown-menu a {
            display: block; 
            padding: 10px;
            color: white; 
            text-decoration: none; 
            white-space: nowrap; 
            text-align: center;
        }

        .dropdown-menu a:hover {
            text-decoration: underline;
        }

        /* Show the dropdown when the parent is hovered */
        .profile-icon:hover .dropdown-menu {
            display: block;
        }

.content {
    height: 60vh;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-direction: column;
    background-color: #D9D9D9;
    max-width: 60%;
    margin:auto;
    margin-top: 60px;
    border-radius: 10px;
    
}

.content h1 {
    position: absolute;
    top: 0;
    left: 0;
    margin: 25px;
}

.content h2 {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #313CA1;
    padding: 10px;
    border-radius: 5px;
    color: white;
    cursor: pointer;
}

.content h3{
    position: absolute;
    top: 80px;
    left: 20px;
    font-weight: normal;
}


.line {
    position: absolute;
    top: 30%;
    left: 20px;
    right: 20px;
    width: calc(100% - 40px);
    height: 1px;
    background-color: black;;
}

.input-containers {
    display: flex;
    padding-left: 10px;
    padding-right: 10px;
    justify-content: center; 
    position: relative;
    gap: 10px; 
    width: 100%; 
    top: -20px; /* Move container up by 20px */
}

.jobcontainer, .locationcontainer {
    display: flex;
    align-items: center;
    background-color: #313CA1;
    padding: 2px;
    border-radius: 2px;
    flex: 1; 
    min-width: 100px;
    border-radius: 10px; 
}

.jobcontainer:last-child, .locationcontainer:last-child {
    margin-right: 0; 
}

.jobcontainer p, .locationcontainer p {
    margin-right: 10px;
    padding: 5px;
    border-radius: 5px;
}

.jobcontainer select, .locationcontainer input {
    flex: 1;
    margin-right: 10px;
    padding: 5px;
    border-radius: 5px;
    border: none;
}

.jobcontainer button, .locationcontainer button {
    background-color: #313CA1;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
}


footer {
    width: 100%;
    background-color: rgb(217,217,217);
    color: red;
    text-align: center;
    padding: 20px 0;
    position: absolute;
    bottom: 0;
}


</style>
<body>
    <main class="main-page2">
        <header>
            <div class="logo">
                <img src="./Images/job-swiper-high-resolution-logo-transparent .png" alt="JobSwipe Logo">
            </div>
        
            <div class="icons">
                <a href="profileCard.html"><img src="./Images/home.png" alt="Home Icon"></a>
                <a href="Recruiter-Messages.html"><img src="./Images/message.png" alt="Message Icon"></a>
                <a href="Recruiter-Notification.html"><img src="./Images/notification.png" alt="Notification Icon"></a>
<!-- Profile Icon with Dropdown -->
<div class="profile-icon">
    <a href="profile.html"><img src="./Images/profile.png" alt="Profile Icon"></a>
    <div class="dropdown-menu">
        <a href="./RecruiterProfile.html">View Profile</a>
        <a href="post_job.html">Post Jobs</a>
        <a href="./welcome.html">Sign Out</a>
    </div>
</div>
            </div>
        </header>


        <div class="content">
            <h1>Welcome to JobSwiper</h1>
            <h2>Post a job</h2>
            <h3>Matching candidates by job</h3>
            <div class="line"></div>
            
            <div class="input-containers">
                <div class="jobcontainer">
                    <p>Job</p>
                    <select>
                        <option>Select a job</option>
                    </select>
                    <button>Add</button>
                </div>
                <div class="locationcontainer">
                    <p>Location</p>
                    <input type="text" placeholder="City, state, or ZIP code">
                    <button>Find</button>
                </div>
            </div>
        </div>
    </main>
        <footer>
            <p>2024 JobSwipers. All rights reserved</p>
        </footer>
 
    <script src="script.js"></script>
</body>
</html>
