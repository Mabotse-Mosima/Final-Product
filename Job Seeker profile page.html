<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Swiper - Job Seeker Profile</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Work Sans', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            background-color: #313CA1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
    }

        .logo {
        position: absolute;
        top: 15px;
        left: 20px;
    }

    .logo img {
        width: 120px;
        height: auto;
    }

    .icons {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
    }

    .icons img {
        width: 30px;
        margin-left: 15px;
        transition: transform 0.2s;
    }

    .icons img:hover {
        transform: scale(1.2);
    }

    .profile-icon {
        position: relative;
    }

    .dropdown-menu {
        display: none; /* Initially hide the dropdown */
        position: absolute; /* Position the dropdown relative to the parent */
        top: 100%; /* Align it below the icon */
        right: 0; /* Align to the right of the parent */
        background-color: #313CA1; /* Background color for the dropdown */
        border: 1px solid white; /* Border around the dropdown */
        border-radius: 5px; /* Rounded corners */
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        z-index: 1000; /* Ensure the dropdown is above other elements */
        min-width: 150px; /* Minimum width for the dropdown */
    }

    .dropdown-menu a {
        display: block; 
        padding: 10px;
        color: white; 
        text-decoration: none; 
        white-space: nowrap; 
        text-align: center;
    }

    .dropdown-menu a:hover {
        text-decoration: underline;
    }

    .profile-icon:hover .dropdown-menu {
        display: block;
    }

        .profile-container {
            background-color: #D9D9D9;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 1000px;
            margin: 20px auto; /* Added margin for spacing */
            flex: 1; /* Allows it to grow and take available space */
        }

        .profile-section {
            background-color: #E5E5E5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upload-section {
            background-color: #E5E5E5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .upload-icon {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .upload-icon img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        footer {
            width: 100%;
            background-color: #D9D9D9;
            color: red;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 600px) {
            .profile-section {
                flex-direction: column;
                align-items: flex-start;
            }

            .icons nav ul li {
                margin: 0 10px;
            }

            .dropdown-content {
                right: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./Images/job-swiper-high-resolution-logo-transparent .png" alt="JobSwipe Logo">
        </div>
        <div class="icons">
            <a href="Seekers-dashboard.html"><img src="./Images/home.png" alt="Home Icon"></a>
            <a href="Seekers-Messages.html"><img src="./Images/message.png" alt="Message Icon"></a>
            <a href="notifications.html"><img src="./Images/notification.png" alt="Notification Icon"></a>
            <div class="profile-icon">
                <a href="profile.html"><img src="./Images/profile.png" alt="Profile Icon"></a>
                <div class="dropdown-menu">
                    <a href="./Job Seeker profile page.html">View Profile</a>
                    <a href="companyReviews.html">Company Review</a>
                    <a href="./welcome.html">Sign Out</a>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="profile-container">
            <!-- Job Seeker's Name -->
            <div class="profile-section">
                <div class="profile-details">
                    <img src="Pictures/profile.png" alt="Profile Picture">
                    <h2>Job Seeker's Name</h2>
                </div>
                <span class="edit-icon">✎</span>
            </div>
    
            <!-- Education -->
            <div class="profile-section">
                <label>Education</label>
                <div class="profile-actions">
                    <span>+</span>
                    <span>✎</span>
                </div>
            </div>
    
            <!-- Skills -->
            <div class="profile-section">
                <label>Skills</label>
                <div class="profile-actions">
                    <span>+</span>
                    <span>✎</span>
                </div>
            </div>
    
            <!-- Interests -->
            <div class="profile-section">
                <label>Interests</label>
                <div class="profile-actions">
                    <span>+</span>
                    <span>✎</span>
                </div>
            </div>
    
            <!-- Upload CV -->
            <div class="upload-section">
                <label for="cv-upload">Upload CV:</label>
                <label class="upload-icon" for="cv-upload">
                    <img src="upload-icon.png" alt="Upload Icon">
                    <span>Choose File</span>
                </label>
                <input type="file" id="cv-upload" style="display:none;">
            </div>
    
            <!-- Upload Cover Letter -->
            <div class="upload-section">
                <label for="cover-upload">Upload Cover Letter:</label>
                <label class="upload-icon" for="cover-upload">
                    <img src="upload-icon.png" alt="Upload Icon">
                    <span>Choose File</span>
                </label>
                <input type="file" id="cover-upload" style="display:none;">
            </div>
        </div>
    </main>

    <footer>
        <p>2024 JobSwipers. All rights reserved</p>
    </footer>
</body>
</html>
