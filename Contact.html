<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./globall.css" />
    <link rel="stylesheet" href="./Contact.css" />
    <link rel="stylesheet" href="./WelcomePage.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Harlow Solid Italic:ital,wght@1,400&display=swap"
    />
    <style>
      body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #E6E6E6;
  }
  
  .welcome-page {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .contact-section {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: flex-start;
    width: 80%;
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
    background-color: #E6E6E6;
    color: black;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }
  
  .contact-info {
    flex: 1;
    margin-right: 20px;
  }
  
  .contact-info h2 {
    font-size: 28px;
    margin-bottom: 20px;
  }
  
  .contact-info p {
    font-size: 16px;
    line-height: 1.5;
  }
  
  .contact-info ul {
    list-style-type: none;
    padding: 0;
  }
  
  .contact-info li {
    font-size: 16px;
    margin-bottom: 10px;
  }
  
  .contact-form {
    flex: 1;
    margin-left: 20px;
  }
  
  .contact-form h2 {
    font-size: 28px;
    margin-bottom: 20px;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  .form-group label {
    display: block;
    font-size: 16px;
    margin-bottom: 5px;
  }
  
  .form-group input,
  .form-group textarea {
    width: 90%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #333;
    border-radius: 5px;
  }
  
  .submit-button {
    display: inline-block;
    background-color: #313CA1;
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .submit-button:hover {
    background-color: #5483B3;
  }
    </style>
  </head>
  <body>
    <div class="welcome-page">
        <header class="frame-header">
          <div class="job-swiper-high-resolution-log-container">
            <img
              class="job-swiper-high-resolution-log-icon1"
              loading="lazy"
              alt=""
              src="./Images/job-swiper-high-resolution-logo-transparent .png"
            />
          </div>
          <div class="frame-div">
            <div class="frame-parent1">
              <div class="home-wrapper">
                  <a href="welcome.html" class="home">Home</a>
                </div>
                <div class="about-us-wrapper">
                  <a href="AboutUs.html" class="about-us">About us</a>
                </div>
                <div class="contact-us-wrapper">
                  <a href="Contact.html" class="contact-us">Contact us</a>
                </div>
                
                <div class="dropdown">
                  <button onclick="myFunction()" class="dropbtn">LogIn</button>
                  <div id="myDropdown" class="dropdown-content">
                      <a href="Login&SignUp-Recruiter.html">Recruiter</a>
                      <a href="Login&SignUP-Seeker.html">Job Seeker</a>
                  </div>
              </div>
            </div>
            <i class="welcome-to-job">Contact Us</i>
          </div>
        </header>

        <section class="contact-section">
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <p>We'd love to hear from you! Here's how you can reach us...</p>
          <ul>
            <li><b>Phone:</b> (123) 456-7890</li>
            <li><b>Email:</b> support@jobswiper.com</li>
            <li><b>Address:</b> 123 Job Swiper Lane, City, Country</li>
          </ul>
        </div>

        <div class="contact-form">
          <h2>Contact Form</h2>
          <form action="/submit_contact_form" method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
          </form>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
